<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lazy loading de imágenes</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
    }

    img {
        max-width: 100%;
        display: block;
        margin: 20px auto;
        border-radius: 8px;
    }

    .espaciador {
        height: 600px;
        background: #f5f5f5;
        border: 1px solid #ddd;
        text-align: center;
        padding-top: 50px;
        color: #666;
    }
    </style>
</head>
<body>

<!--
LAZY LOADING

Problema:
    - Si una página tiene muchas imágenes, cargarlas todas al inicio
    hace que la página tarde mucho en abrir.

Solución:
    - Usar loading="lazy" en <img>.
    - El navegador solo carga las imágenes cuando están cerca de
    entrar en pantalla (al hacer scroll).

Uso:
    <img src="foto.jpg" loading="lazy" alt="Descripción">

Valores de loading:
    - "lazy"   → carga diferida
    - "eager"  → carga inmediata (por defecto)
    - "auto"   → el navegador decide
-->

<h1>Ejemplo de lazy loading</h1>
<p>Scrolleá hacia abajo para ver cómo se cargan las imágenes.</p>

<div class="espaciador">
    Contenido inicial (simula texto, secciones, etc.)
</div>

<img src="https://picsum.photos/id/1015/800/400" loading="lazy" alt="Paisaje 1">

<div class="espaciador">
    Más contenido de ejemplo...
</div>

<img src="https://picsum.photos/id/1025/800/400" loading="lazy" alt="Paisaje 2">

<div class="espaciador">
    Otro bloque de contenido...
</div>

<img src="https://picsum.photos/id/1035/800/400" loading="lazy" alt="Paisaje 3">

</body>
</html>
