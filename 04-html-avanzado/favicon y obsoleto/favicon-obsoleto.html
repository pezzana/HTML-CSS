<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<!--
FAVICON

    El favicon es el ícono que aparece en:
    - La pestaña del navegador
    - Marcadores/Favoritos
    - Algunas vistas de historial

    Formatos comunes:
    - .ico  (clásico)
    - .png  (muy usado hoy)
    - .svg  (vectorial)

    Ejemplos de uso:

    Icono .ico:
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    Icono .png:
        <link rel="icon" href="favicon.png" type="image/png">

    Lo normal es guardar el archivo en la raíz del sitio o
    en una carpeta /img o /assets.
-->

<link rel="icon" href="favicon.png" type="image/png">

<title>Favicon y HTML obsoleto</title>
</head>
<body>

<!--
HTML OBSOLETO (QUÉ EVITAR HOY EN DÍA)

Algunas etiquetas se usaban antes para dar estilo directamente,
pero hoy están "obsoletas" o desaconsejadas porque:
    - Mezclan estructura y diseño
    - Rompen la accesibilidad
    - Se reemplazan fácilmente con CSS

Ejemplos:

    <center>
    - Se usaba para centrar contenido.
    - Hoy se usa CSS: text-align: center; o margin: 0 auto; etc.

    <font>
    - Permitía cambiar color, tamaño y tipo de letra.
    - Hoy se usa CSS: color, font-size, font-family.

    <b> y <i> usaban solo "negrita" y "cursiva" visual.
    - Hoy se prefieren:
    <strong>  → importancia fuerte (se ve en negrita)
    <em>      → énfasis (se ve en cursiva)

    <u>
    - Subrayado sin significado semántico.
    - Puede confundirse con un enlace.
    - Mejor evitarlo y usar CSS si realmente hace falta.
-->

<h1>Ejemplo con favicon y notas sobre HTML obsoleto</h1>
<p>
    Esta página incluye un favicon (si favicon.png existe) y
    resume algunas etiquetas que ya no se recomiendan en HTML moderno.
</p>

</body>
</html>
