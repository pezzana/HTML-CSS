<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Accesibilidad básica</title>
</head>
<body>

<!--
    ACCESIBILIDAD BÁSICA EN HTML

    Objetivo: que personas con distintas capacidades puedan usar la web.

    Buenas prácticas:
    - Siempre usar atributo alt en <img> describiendo la imagen.
    - Mantener un orden de títulos lógico: <h1>, luego <h2>, etc.
    - Usar <label for=""> vinculado al id de cada input.
    - Evitar depender solo de colores para indicar estados (usar texto o íconos).
-->

<h1>Formulario accesible</h1>

<img src="logo.png" alt="Logo de la empresa X">

<form>
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" aria-required="true">

    <label for="clave">Contraseña</label>
    <input type="password" id="clave" name="clave">

    <button type="submit">Ingresar</button>
</form>

</body>
</html>
