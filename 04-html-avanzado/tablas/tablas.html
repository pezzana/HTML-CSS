<!--
¿Para qué sirve una tabla?
    - Para mostrar datos TABULARES: filas y columnas.
    Ejemplos: listas de precios, horarios, notas, inventarios, etc.
    - No se usan para hacer maquetación del sitio (eso hoy se hace con Flexbox / Grid).
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas en HTML</title>
    <style>
    table {
        width: 400px;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
    }
    thead {
        background: #ddd;
    }
    </style>
</head>
<body>

<h1>Ejemplo de tabla avanzada</h1>

<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Café</td>
        <td>$1000</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Medialuna</td>
        <td>$500</td>
        <td>3</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="3">Fin de la tabla</td>
    </tr>
    </tfoot>

</table>

</body>
</html>
