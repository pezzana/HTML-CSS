<!--
¿Para qué sirven los meta tags?
    Controlar la codificación (UTF-8)
    Descripción para Google
    Autor
    Palabras clave
    Mostrar vista responsive
    Prevenir zoom
    Configurar tarjeta para redes sociales (Open Graph)
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de meta etiquetas en HTML avanzado">
    <meta name="author" content="Tomás Pezzana">
    <meta name="keywords" content="html, meta tags, seo">

    <!-- Open Graph para compartir en redes -->
    <meta property="og:title" content="Mi sitio HTML avanzado">
    <meta property="og:description" content="Aprendiendo meta etiquetas en HTML">
    <meta property="og:type" content="website">

    <title>Meta Etiquetas</title>
</head>
<body>

    <h1>Meta etiquetas en HTML</h1>
    <p>Este documento muestra las meta etiquetas más importantes.</p>

</body>
</html>
